<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="WDD131 Dynamic Web Fundamentals Author: Tirso Anibal Lopez. Rental Listing Project.">
    <meta name="author" content="Tirso Anibal Lopez">
    <meta name="keywords"
        content="Montreal Downtown rental, Montreal apartment rental, Montreal condo rental, Montreal house rental, Montreal room rental, Montreal studio rental, Montreal long-term rental, Montreal luxury rental, Montreal affordable rental, Montreal student rental">
    <title>Montreal Rental Hub - About us</title>
    <link rel="stylesheet" href="styles/rental.css">
    <link rel="stylesheet" href="styles/rental-large.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

    <script src="scripts/rental.js" defer></script>
    <script src="scripts/getdates.js" defer></script>

</head>

<body>
    <header>
        <a href="index.html"><img src="images/icons/baker_logo.svg" alt="Montreal Rental Hub Logo" class="logo"></a>
        <a id="menu" href="#"></a>
        <nav>
            <ul class="nav">
                <li><a href="montreal.html" id="montreal">Montreal</a></li>
                <li><a href="units.html" id="ourUnits">Our Units</a></li>
                <li><a href="apply.html" id="apply">Apply now</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero-block units-hero">
            <div class="hero-visual-container">
                <picture class="hero-image-wrapper">
                    <source srcset="images/hero-units_desktop.webp" media="(min-width: 900px)">
                    <source srcset="images/hero-units_desktop.webp" media="(min-width: 680px)">
                    <img class="hero-image" src="images/hero-units_mobile.webp" alt="Montreal Rental Hub"
                        loading="lazy">
                </picture>

                <div class="hero-title-overlay">
                    <h1>Apply now</h1>
                </div>
            </div>
        </section>
        <section class="form-wrapper">
            <h2>Ready to find your new home?</h2>
            <p>Fill out the application form below and our team will get back to you shortly.</p>
            <form id="app-form" action="thank_you.html" method="get">
                <div class="form-field">
                    <label for="fullName">Full Name:</label>
                    <input type="text" placeholder="Enter your full name" id="fullName" name="fullName" required>
                </div>
                <div class="form-field">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" min="18" placeholder="What is your age?" required>
                </div>
                <div class="form-field">
                    <label for="profession">Profession:</label>
                    <select id="profession" name="profession" required>
                        <option value="" disabled selected>Select a Profession ...</option>
                    </select>
                </div>
                <div class="form-field">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>
                <div class="form-field">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-field">
                    <label for="desiredUnit">Desired Unit Type:</label>
                    <select id="desiredUnit" name="desiredUnit" required>
                        <option value="">Select a unit type</option>
                        <option value="studio">Studio</option>
                        <option value="one-bedroom">1 Bedroom</option>
                        <option value="two-bedroom">2 Bedrooms</option>
                    </select>
                </div>
                <div class="form-field">
                    <label for="moveInDate">Preferred Move-in Date:</label>
                    <input type="date" id="moveInDate" name="moveInDate" required>
                </div>
                <button type="submit">Send Application</button>

            </form>

    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> Tirso Anibal Lopez. All rights reserved. Quebec Canada</p>
        <p><span id="lastModified"></span></p>
    </footer>
</body>

</html>
