<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="WDD131 Dynamic Web Fundamentals Author: Tirso Anibal Lopez. Form activity for BYU-Pathway Worldwide.">
    <meta name="author" content="Tirso Anibal Lopez">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/place-large.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <script src="scripts/form.js" defer></script>
    <script src="scripts/getdates.js" defer></script>

    <title>WDD 131 - Dynamic Web Fundamentals - Tirso Anibal Lopez - Form exercise</title>
</head>

<body>

    <main>
        <header>
            <p>Product Review</p>
        </header>

        <form id="review-form" action="review.html" method="get">
            <div class="form-field">
                <label for="product-name">Product Name:</label>
                <select id="product-name" name="product-name" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
            </div>
            <div class="form-field">
                <span>Overall Rating</span>
                <div class="stars-container">
                    <div class="star-group">
                        <input type="radio" id="rating1" name="rating" value="1" required>
                        <label for="rating1">&#9733;</label>
                    </div>
                    <div class="star-group">
                        <input type="radio" id="rating2" name="rating" value="2">
                        <label for="rating2">&#9733;&#9733;</label>
                    </div>
                    <div class="star-group">
                        <input type="radio" id="rating3" name="rating" value="3">
                        <label for="rating3">&#9733;&#9733;&#9733;</label>
                    </div>
                    <div class="star-group">
                        <input type="radio" id="rating4" name="rating" value="4">
                        <label for="rating4">&#9733;&#9733;&#9733;&#9733;</label>
                    </div>
                    <div class="star-group">
                        <input type="radio" id="rating5" name="rating" value="5">
                        <label for="rating5">&#9733;&#9733;&#9733;&#9733;&#9733;</label>
                    </div>
                </div>
            </div>
            <div class="form-field">
                <label for="installation-date">Date of Installation:</label>
                <input type="date" id="installation-date" name="installation-date" required>
            </div>
            <div class="form-field">
                <label>
                    Which features did you find useful in the product?
                    <span class="note">(Check all that apply)</span> </label>
                <div class="checkbox-group">
                    <label for="durability"><input type="checkbox" name="features" value="durability">
                        Durability</label>
                    <label for="ease"><input type="checkbox" name="features" value="ease"> Easy to use</label>
                    <label for="performance"><input type="checkbox" name="features" value="performance">
                        Performance</label>
                    <label for="design"><input type="checkbox" name="features" value="design"> Design</label>
                </div>
            </div>

            <div class="form-field">
                <label for="comments">Written Review <span class="optional">(Optional)</span></label>
                <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
            </div>
            <div class="form-field">
                <label for="name">Your Name <span class="optional">(Optional)</span></label>
                <input type="text" id="name" name="name">
            </div>
            <button type="submit">Post Review</button>
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> Tirso Anibal Lopez. All rights reserved. Quebec Canada</p>
        <p><span id="lastModified"></span></p>
    </footer>
</body>

</html>
